    <body>
        <section>

            <form method="POST">
                {{form}}
      
                {% csrf_token %}
                <h4 class="mb-3">Registro de Taller</h4>
                <br/>
                <div class="row l g-3">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">Nombre de taller</label>
                        <input type="text" class="form-control "  placeholder="Ejemplo: Tenis" name="nombre" >
                    </div>
        
                    <div class="col-sm-6">
                        <label for="tetx" class="form-label">Descripcion</label>
                        <input type="text" class="form-control"  placeholder="Ejemplo: taller de tenis en el que..." name="descripcion" >
                    </div>
        
                    <div class="col-sm-6">
                        <label for="text" class="form-label"  >Profesor </label>
                        <input type="text" class="form-control" placeholder="Ejemplo: Javier Maldonado" name="profesor" >
                    </div>
        
                    <div class="col-sm-6">
                        <label for="text" class="form-label" >Cupos</label>
                        <input type="text" class="form-control"  placeholder="0" name="cupo" >
                    </div>    
        
                    <div class="col-sm-6">
                        <label class="form-label" for="inputGroupSelect01" name="ubicacion">Ubicacion</label>

                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label" for="inputGroupSelect01" name="estado">Estado</label>

                        <option selected>Selecione...</option>
                        <option value="1">Abierto</option>
                        <option value="2">Cerrado</option>                  
                        </select>
                    </div>
                    
                    <h4 class="mb-3">Horario</h4>
                
                      <div class="col-sm-6">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Lunes</label>
                      </div>

                      <div class="col-sm-6">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Martes</label>
                      </div>  
                      
                      <div class="col-sm-6">

                      </div>

                      </div>
                
                      <div class="col-sm-6">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Viernes</label>
                      </div>
                
                      <div class="col-sm-6">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Sabado</label>
                      </div>
                
                      <div class="col-sm-6">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Domingo</label>
                      </div>
                
                    <div class="col-sm">
                        <label class="text col-sm" for="inputGroupSelect01">Hora</label>
                        <select class="form-select " id="inputGroupSelect01">
                            <option selected>Hora inicio</option>
                            <option value="1">8:15</option>
                            <option value="2">8:50</option>
                            <option value="3">9:25</option>
                            <option value="4">10:10</option>

                            <option value="6">11:30</option>
